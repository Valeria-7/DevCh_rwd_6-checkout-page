<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="img/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Devchallenges - Checkout Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="checkout-block">
      <h1 class="main-title">Checkout</h1>
      <form action="" class="checkout-form">
        <div class="contact-information">
          <h2 class="form-title">Contact infomation</h2>
          E-mail
          <div class="input-area">
            <span class="material-icons">
              email
            </span>
            <input type="email" placeholder="Enter your email..." class="form-input">
          </div>
          
          Phone
          <div class="input-area">
            <span class="material-icons">
              phone
            </span>
            <input type="tel" placeholder="Enter your phone..." class="form-input">
          </div>
        </div>
        <div class="shipping-address">
          <h2 class="form-title">Shipping address</h2>
          Full name
          <div class="input-area">
            <span class="material-icons">
              account_circle
            </span>
            <input type="text" value="Rodney Cotton" class="form-input">
          </div>
          Address
          <div class="input-area">
            <span class="material-icons">
              home
            </span>
            <input type="text" placeholder="Your address.." class="form-input">
          </div>
          City 
          <div class="input-area">
            <span class="material-icons">
              location_city
            </span>
            <input type="text" placeholder="Your city.." class="form-input">
          </div>
          <div class="country-code">
            <div class="country-area">
              Country
              <div class="input-area">
                <span class="material-icons">
                  public
                </span>
                <select name="country-select" class="country-select form-input">
                  <option value="Your country..">Your country..</option>
                  <option value="Belarus">Belarus</option>
                  <option value="Russia">Russia</option>
                  <option value="Poland">Poland</option>
                  <option value="Ukraine">Ukraine</option>
                </select>
                <!--<input type="text" placeholder="Your country.." class="form-input">-->
              </div>
            </div>
            <div class="post-area">
              Postal code
              <div class="input-area">
                <span class="material-icons">
                  markunread_mailbox
                </span>
                <input type="text" placeholder="Your postal code.." class="form-input">
              </div>
            </div>
          </div>


        </div>
        <div class="save-info-area">
          <input type="checkbox" name="save-button" class="save-button">
          Save this information for next time
        </div>
        <button class="form-button">Continue</button>
      </form>
      <div class="overview"></div>
    </div>
  </body>
</html>
